<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–∞–≤–∞–π –∑—É—Å—Ç—Ä—ñ—á–∞—Ç–∏—Å—å..?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .proposal-container {
            background-color: #ffc0cb;
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .buttons-container {
            margin-top: 30px;
            position: relative;
            display: inline-block;
            width: 300px;
            height: 100px;
        }
        .btn-yes, .btn-no {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
        }
        .btn-yes {
            background-color: #28a745;
            color: white;
            border: none;
            left: 40px;
        }
        .btn-no {
            background-color: #dc3545;
            color: white;
            border: none;
            left: 160px;
            transition: left 0.1s ease, top 0.1s ease;
        }
        .custom-alert {
            display: none;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            text-align: center;
        }
        .custom-alert h3 {
            margin-bottom: 15px;
        }
        .custom-alert button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="proposal-container">
        <h1>–î–∞–≤–∞–π –∑—É—Å—Ç—Ä—ñ—á–∞—Ç–∏—Å—å..?</h1>
        <div class="buttons-container">
            <button class="btn-yes">–¢–∞–∫</button>
            <button class="btn-no">–ù—ñ</button>
        </div>
    </div>

    <div class="custom-alert" id="customAlert">
        <h3 id="alertMessage"></h3>
        <button onclick="closeAlert()">–ó–∞–∫—Ä–∏—Ç–∏</button>
    </div>

    <script>

        const btnNo = document.querySelector('.btn-no');
        const container = document.querySelector('.buttons-container');
        // –û—Ç—Ä–∏–º—É—î–º–æ –±–ª–æ–∫ –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è —Ç–∞ —Ç–µ–∫—Å—Ç –¥–ª—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è

        const customAlert = document.getElementById('customAlert');
        const alertMessage = document.getElementById('alertMessage');

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è –∑ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∏–º –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è–º
        function showAlert(message) {
            alertMessage.innerText = message;
            customAlert.style.display = 'block'; // –ü–æ–∫–∞–∑—É—î–º–æ —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–∞–∫—Ä–∏—Ç—Ç—è –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è
        function closeAlert() {
            customAlert.style.display = 'none'; // –•–æ–≤–∞—î–º–æ —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è
        }

        btnNo.addEventListener('mouseover', function() {
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;

            // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è —Ä–∞–Ω–¥–æ–º–Ω–∏—Ö –∑–Ω–∞—á–µ–Ω—å
            const randomLeft = Math.random() * (containerWidth - btnNo.offsetWidth);
            const randomTop = Math.random() * (containerHeight - btnNo.offsetHeight);

            // –ó–∞—Å—Ç–æ—Å—É–≤–∞–Ω–Ω—è –Ω–æ–≤–∏—Ö –∑–Ω–∞—á–µ–Ω—å –¥–æ —Å—Ç–∏–ª—ñ–≤ –∫–Ω–æ–ø–∫–∏
            btnNo.style.left = `${randomLeft}px`;
            btnNo.style.top = `${randomTop}px`;
        });

        // –û–±—Ä–æ–±–Ω–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–¢–∞–∫"
        document.querySelector('.btn-yes').addEventListener('click', function() {
            showAlert('–£–†–ê–ê–ê. –¢–∏ –Ω–∞–π–∫—Ä–∞—â–∞!!! –Ø —Ç–µ–±–µ –¥—É–∂–µ –ª—é–±–ª—é! üíñ');
        });

        // –û–±—Ä–æ–±–Ω–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù—ñ"
        document.querySelector('.btn-no').addEventListener('click', function() {
            showAlert('–ß–æ–º—É —Ç–∏ –Ω–∞—Ç–∏—Å–∫–∞—î—à –ù—ñ... –î–∞–π –º–µ–Ω—ñ —à–∞–Ω—Å!');
        });
    </script>
</body>
</html>
